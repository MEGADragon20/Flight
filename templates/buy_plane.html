{% extends "base.html" %}
{% set username = request.view_args.username %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h1 class="text-3xl font-bold mb-6">‚úàÔ∏è Flugzeug kaufen</h1>

    <div class="bg-gradient-to-r from-green-50 to-blue-50 p-4 rounded-lg mb-6">
        <h3 class="font-bold mb-3">
            Konfiguriere: <span>{{ model.name }}</span>
        </h3>

        <form
            action="{{ url_for('game.buy_plane', model_name=model.name, username=username) }}"
            method="post"
            class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-3"
        >

            <!-- Registration -->
            <div class="flex flex-col col-span-2">
                <label for="registration" class="text-sm font-semibold mb-1">
                    Registration
                </label>
                <input
                    type="text"
                    name="registration"
                    id="registration"
                    required
                    placeholder="Name"
                    class="border rounded px-3 py-2 text-sm"
                >
            </div>

            <!-- City -->
            <div class="flex flex-col col-span-2">
                <label for="city" class="text-sm font-semibold mb-1">
                    Startstadt
                </label>
                <select
                    name="city"
                    id="city"
                    class="border rounded px-3 py-2 text-sm"
                >
                    {% for city in manager.cities %}
                    <option value="{{ city.short }}">{{ city.short }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Config -->
            <div class="flex flex-col col-span-2">
                <label for="seat_config" class="text-sm font-semibold mb-1">
                    Sitzkonfiguration
                </label>
                <select
                    name="seat_config"
                    id="seat_config"
                    class="border rounded px-3 py-2 text-sm"
                >
                    <option value="economy">placeholder</option>
                </select>
            </div>
            <!-- Submit -->
            <div class="flex flex-col col-span-2">
                <p class="text-sm font-semibold mb-1">
                    Preis: <span class="font-light">‚Ç¨{{ "{:,.2f}".format(manager.money) }}</span>
                </p>
                <button
                    type="submit"
                    class="w-full bg-green-600 text-white rounded px-3 py-2 hover:bg-green-700 transition text-sm font-semibold"
                >
                    üí≥ Flugzeug kaufen
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
